name: Ejemplo CI/CD #nombre del pipeline

on: [push] #disparador

jobs: #importante seguir la identaci√≥n pues indica que es un paso
    inicio: #puede ser cualquier nombre como conexion, conectar github a jenkins
        runs-on: windows-latest
        #Pasos:
        steps:
            - name: mostrar texto
              run: echo "Paso para clonar repositorio a github actions"
            - name: Clonar Repositorio
              uses: actions/checkout@v4.2.2
                
    build:
        runs-on: windows-latest
        needs: [inicio]
        steps:
            - name: texto
              run: echo "Construir"
            - name: instalar PHP y composer Windows
              run: |
                choco install php --version=8.1
                choco install composer
                php -v
                composer --version

    test:
        runs-on: windows-latest
        needs: [build]
        steps:
            - name: texto
              run: echo "Test"

    deploy:
        runs-on: windows-latest
        needs: [test]
        steps:
            - name: texto
              run: echo "Deploy"